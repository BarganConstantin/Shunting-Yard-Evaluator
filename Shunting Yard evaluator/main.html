<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="3;url=https://www.mozilla.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shunting Yard evaluator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class ="main">
        <form name="form" class="calci" style="
        background: #32667aa4;
    ">
            <input class="textview" name="textview" id="display">
                <br>
                </br>
                    <td><input type="button" class="btnDesign" value="C" onclick="deleteinput()"></td>
                    <td><input type="button" class="operatorDesign" value="(" onclick="insert('(')"></td>
                    <td><input type="button" class="operatorDesign" value=")" onclick="insert(')')"></td>
                    <td><input type="button" id="zero" value="<" onclick="clearLast()"></td>
                <br>
                </br>
                    <td><input type="button" class="btnDesign" value="1" onclick="insert(1)"></td>
                    <td><input type="button" class="btnDesign" value="2" onclick="insert(2)"></td>
                    <td><input type="button" class="btnDesign" value="3" onclick="insert(3)"></td>
                    <td><input type="button" class="operatorDesign" value="&#8730" onclick="insert('&#8730')"></td>
                    <td><input type="button" class="operatorDesign" value="%" onclick="insert('%')"></td>
                <br>
                </br>
                    <td><input type="button" class="btnDesign" value="4" onclick="insert(4)"></td>
                    <td><input type="button" class="btnDesign" value="5" onclick="insert(5)"></td>
                    <td><input type="button" class="btnDesign" value="6" onclick="insert(6)"></td>
                    <td><input type="button" class="operatorDesign" value="+" onclick="insert('+')"></td>
                    <td><input type="button" class="operatorDesign" value="-" onclick="insert('-')"></td>
                <br>
                </br>
                    <td><input type="button" class="btnDesign" value="7" onclick="insert(7)"></td>
                    <td><input type="button" class="btnDesign" value="8" onclick="insert(8)"></td>
                    <td><input type="button" class="btnDesign" value="9" onclick="insert(9)"></td>
                    <td><input type="button" class="operatorDesign" value="x" onclick="insert('*')"></td>
                    <td><input type="button" class="operatorDesign" value="/" onclick="insert('/')"></td>
                <br>
                </br>
                    <td><input type="button" id="zero" value="0" onclick="insert(0)"></td>
                    <td><input type="button" class="btnDesign" value="00" onclick="insert('00')"></td>
                    <td><input type="button" class="operatorDesign" value="." onclick="insert('.')"></td>
                    <td><input type="button" class="operatorDesign" value="=" onclick="result()"></td>
        </form>
    </div>
</body>
</html>
